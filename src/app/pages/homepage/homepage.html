<div class="text-center mb-12">
  <h1 class="text-4xl font-extrabold text-gray-900 mb-4">校園部落格</h1>
  <p class="text-lg text-gray-600 max-w-2xl mx-auto">
    老師與學生皆可自由地在校園部落格上發表自己的意見！
  </p>
</div>

<div class="flex justify-center space-x-4 mb-10">
  <button 
    (click)="setFilter('All')"
    [class]="currentFilter === 'All' ? 'bg-blue-600 text-white' : 'bg-white text-gray-600 hover:bg-gray-100'"
    class="px-6 py-2 rounded-full font-medium transition shadow-sm border border-gray-200">
    全部文章
  </button>
  <button 
    (click)="setFilter('Teacher')"
    [class]="currentFilter === 'Teacher' ? 'bg-blue-600 text-white' : 'bg-white text-gray-600 hover:bg-gray-100'"
    class="px-6 py-2 rounded-full font-medium transition shadow-sm border border-gray-200">
    教師文章
  </button>
  <button 
    (click)="setFilter('Student')"
    [class]="currentFilter === 'Student' ? 'bg-blue-600 text-white' : 'bg-white text-gray-600 hover:bg-gray-100'"
    class="px-6 py-2 rounded-full font-medium transition shadow-sm border border-gray-200">
    學生文章
  </button>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

  <app-post-card 
    *ngFor="let post of filteredPosts" 
    [post]="post">
  </app-post-card>

</div>

<div *ngIf="filteredPosts.length === 0" class="text-center py-20 text-gray-500">
  目前此分類尚無文章。
</div>
