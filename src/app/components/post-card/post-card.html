<div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 h-full flex flex-col">
  <div class="h-48 overflow-hidden">
    <img [src]="post.imageUrl" [alt]="post.title" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-500">
  </div>

  <div class="p-6 flex flex-col grow">

    <div class="mb-2">
      <span 
        [ngClass]="post.category === 'Teacher' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'"
        class="text-xs font-semibold px-2.5 py-0.5 rounded">
        {{ post.category === 'Teacher' ? '教師文章' : '學生文章' }}
      </span>
      <span class="text-gray-400 text-xs ml-2">{{ post.date }}</span>
    </div>

    <h3 class="text-xl font-bold text-gray-900 mb-2 line-clamp-2">
      {{ post.title }}
    </h3>

    <p class="text-gray-600 mb-4 grow line-clamp-3">
      {{ post.excerpt }}
    </p>

    <div class="mt-auto flex items-center justify-between pt-4">
      <div class="flex items-center">
        <img [src]="post.authorAvatarUrl" [alt]="post.authorName" class="w-9 h-9 rounded-full object-cover border-2 border-white shadow-sm mr-2">
        <span class="text-base font-medium text-gray-700">
          {{ post.authorName }}
        </span>
      </div>

      <a href="#" class="group/btn text-blue-600 font-semibold text-base hover:text-blue-800 inline-flex items-center transition-colors duration-200 px-3 py-1.5 rounded-lg">
        閱讀更多
        <svg class="w-4 h-4 ml-1 transform transition-transform duration-200 group-hover/btn:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
      </a>
    </div>
  </div>
</div>
