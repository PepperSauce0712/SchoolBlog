<header class="bg-blue-600 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <div class="shrink-0">
        <a href="/" class="text-white text-2xl font-bold tracking-wider hover:text-gray-200 transition">
          校園部落格
        </a>
      </div>

      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a href="#" class="text-white hover:bg-blue-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition">校園公告</a>
          <a href="#" class="text-white hover:bg-blue-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition">教師文章</a>
          <a href="#" class="text-white hover:bg-blue-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition">學生文章</a>
        </div>
      </div>

      <div class="-mr-2 flex md:hidden">
        <button (click)="toggleMenu()" type="button" class="bg-blue-600 inline-flex items-center justify-center p-2 rounded-md text-blue-200 hover:text-white hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-600 focus:ring-white">
          <span class="sr-only">開啟選單</span>
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="md:hidden" *ngIf="isMobileMenuOpen">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-blue-700">
      <a href="#" class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-500">校園公告</a>
      <a href="#" class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-500">教師文章</a>
      <a href="#" class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-500">學生文章</a>
    </div>
  </div>
</header>
